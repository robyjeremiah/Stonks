<!--{% load static %}-->

<!DOCTYPE html>
<html>
<head>
    <title>Stonks Accounting Solutions Reset Password</title>
    <link rel="stylesheet" type="text/css" href="passwordreset.css">
</head>
<body>
    <div class="resetbox">
        <h1>Password Reset</h1>
        <form>
            <input type="text" name="" placeholder="New Password">
            <input type="password" name="" placeholder="Confirm Password">
            <div class="required">
                <p id="required">Passwords must contain the following:</p>
                <ul>
                    <li>Start with a letter</li>
                    <li>At least 8 characters</li>
                    <li>At least one letter, number, and special character each</li>
                </ul>
            </div>
            <input type="submit" name="" value="Reset Password">
        </form>
    </div>
</body>
</html>
