{% load static %}
<html>
  <head>
    <title>Stonks Accounting Solutions</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/Stonks.png' %}">
  </head>
  <body>
    <div class="loginbox">
      <img src="{% static 'images/Avatar.png' %}" class="avatar">
      <h1>Login Here</h1>
      <form>
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username" />
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" />
        <input type="submit" name="" value="Login" />
        <a href="/forgotPass">Forgot password?</a><br />
        <a href="/newUser">Don't have an account?</a>
      </form>
    </div>
  </body>
</html>
